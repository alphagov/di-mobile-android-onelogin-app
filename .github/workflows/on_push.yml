name: On Branch Push (non-develop/main)

on:
  push:
    branches:
      - "**"
      - "!develop"
      - "!main"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup-runner:
    name: Setup Runner
    runs-on: self-hosted
    steps:
      - id: setup-runner-step
        uses: ./.github/workflows/setup_runner.yml

  check:
    runs-on: self-hosted
    name: Run unit test suite
    needs: setup-runner
    steps:
      - id: check-step
        uses: ./.github/workflows/unit_test.yml

  report:
    runs-on: self-hosted
    needs: check
    if: always()
    steps:
      - id: report-step
        uses: ./.github/workflows/upload_artefacts.yml